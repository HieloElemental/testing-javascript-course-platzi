name: API CI

#on: [push]
on: 
  push:
    paths:
      - "./api/**"
      - ".github/workflows/api-ci.yml"


defaults:
  run:
    working-directory: ./api

jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Nodejs
        uses: actions/setup-node@v2
        with: 
          node-versiom: 14
          cache: 'npm'
          cache-dependency-path: ./api/package-lock.json
      - name: Install
        shell: bash
        run: npm ci
      - name: run unit test
        shell: bash
        run: npm run test

  linter-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Nodejs
        uses: actions/setup-node@v2
        with: 
          node-versiom: 14
          cache: 'npm'
          cache-dependency-path: ./api/package-lock.json
      - name: Install
        shell: bash
        run: npm ci
      - name: run unit test
        shell: bash
        run: npm run lint

  e2e-test:
    runs-on: ubuntu-latest
    container:
      image: node:14
      
    services: 
      mongo-e2e:
        image: mongo:4.4
      ports:
        - 27017:27017
      env:
        MONGO_INITDB_ROOT_USERNAME: test
        MONGO_INITDB_ROOT_PASSWORD: test123
        
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install
        shell: bash
        run: npm ci
      - name: run e2e tests
        shell: bash
        run: npm run test:e2e
        env:
          MONGO_DB_NAME: demo
          MONGO_URL: mongodb://test:test123@mongo-e2e:270117?retryWrites=true&writeConcern=majority